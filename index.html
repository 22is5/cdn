<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("css/reset.css");
      @import url("fonts/trajan/font.css");
      @import url("fonts/source-serif/font.css");
      :root {
        --accent: #e62929;
        --bgc: #121212;
      }
      body {
        background-color: var(--bgc);
        color: #fff;
        font-family: "Source Serif";
        padding: 12px;
      }
      .wrap {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .content {
        width: fit-content;
        max-width: 100%;
        filter: drop-shadow(0 0 6px #000);
        background-color: var(--bgc);
        padding: 24px;
        border-radius: 12px;
      }
      h1 {
        font-family: "Trajan Bold";
        text-transform: uppercase;
        font-size: 32px;
        color: var(--accent);
      }
      a {
        text-decoration: underline;
        color: var(--accent);
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22is5/cdn</title>
  </head>
  <body>
    <div class="wrap">
      <div class="content">
        <h1>CDN</h1>
        <p>Content Delivery Network for <a href="https://22is5.com">22is5.com</a></p>
      </div>
    </div>
  </body>
</html>
