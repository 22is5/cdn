<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #000;
        padding: 12px;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      .font a {
        width: 100%;
        height: 100%;
      }
      .fonts {
        background-color: #cacaca;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .font {
        background-color: #bcbcbc;
        padding: 12px;
        font-size: 16px;
        display: flex;
        border-bottom: solid 2px #00000030;
        border-left: solid 2px #00000030;
        border-top: solid 2px #ffffff50;
        border-right: solid 2px #ffffff50;
      }
      .font span {
        font-weight: 600;
        font-size: 24px;
      }
      .header {
        width: fit-content;
      }
      .title {
        font-family: "Jetbrains Mono";
        width: 100%;
        font-size: 32px;
        display: flex;
        justify-content: center;
        font-weight: 600;
      }
      .navbar {
        font-family: "Jetbrains Mono";
        font-size: 20px;
        display: flex;
        gap: 12px;
        position: sticky;
        top: 0;
        padding: 12px;
        background-color: #bcbcbc;
        border-bottom: solid 2px #00000030;
        border-left: solid 2px #00000030;
        border-top: solid 2px #ffffff50;
        border-right: solid 2px #ffffff50;
      }
      .navbar a {
        padding: 6px 12px;
        background-color: #bcbcbc;
        border-bottom: solid 2px #00000030;
        border-left: solid 2px #00000030;
        border-top: solid 2px #ffffff50;
        border-right: solid 2px #ffffff50;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.22is5.org/css/fonts/clancy.css" />
    <link rel="stylesheet" href="https://cdn.22is5.org/css/fonts/jetbrains-mono.css" />
    <link rel="stylesheet" href="https://cdn.22is5.org/css/fonts/rubik.css" />
    <link rel="stylesheet" href="https://cdn.22is5.org/css/fonts/times.css" />
    <title>cdn.22is5.org</title>
  </head>
  <body>
    <div class="fonts">
      <div class="title">22is5 Content Delivery Network</div>
      <div class="navbar">
        <a href="">Fonts</a>
        <a href="">Images</a>
        <a href="">CSS</a>
      </div>
      <div class="font">
        <a href="https://cdn.22is5.org/css/fonts/clancy.css" style="font-family: Clancy"
          ><span>Clancy</span><br />The quick brown fox jumps over the lazy dog</a
        >
      </div>

      <div class="font">
        <a href="https://cdn.22is5.org/css/fonts/jetbrains-mono.css" style="font-family: 'Jetbrains Mono'"
          ><span>Jetbrains Mono</span><br />The quick brown fox jumps over the lazy dog</a
        >
      </div>

      <div class="font">
        <a href="https://cdn.22is5.org/css/fonts/rubik.css" style="font-family: Rubik"
          ><span>Rubik</span><br />The quick brown fox jumps over the lazy dog</a
        >
      </div>

      <div class="font">
        <a href="https://cdn.22is5.org/css/fonts/times.css" style="font-family: 'Times New Roman'"
          ><span>Times New Roman</span><br />The quick brown fox jumps over the lazy dog</a
        >
      </div>
    </div>
  </body>
</html>
