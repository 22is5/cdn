<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      :root {
        --g1: #1d4c80;
        --g2: #058051;
      }
      body {
        font-family: "jetbrains mono";
        background-color: #000;
        color: #dedede;
        font-weight: 800;
        font-size: 64px;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div {
        background: linear-gradient(-15deg, var(--g1), var(--g2));
      }
      p {
        text-shadow: 0 0 10px #000;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.22is5.org/css/fonts/jetbrains-mono.css" />
    <title>22is5 Icon</title>
  </head>
  <body>
    <div style="width: 128px; height: 128px; display: flex; justify-content: center; align-items: center">
      <p>225</p>
    </div>
  </body>
</html>
