<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      :root {
        --g1: #1d4c80;
        --g2: #058051;
      }
      body {
        font-family: "jetbrains mono";
        background-color: #fff;
        color: #dedede;
        font-weight: 800;
        font-size: 200px;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div {
        width: 512px;
        height: 512px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        flex-direction: column;
        line-height: 0.8;
        letter-spacing: 40px;
      }
      p {
        text-shadow: 0 0 10px #000;
        text-align: center;
        transform: translate(20px, 0);
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.22is5.org/css/fonts/jetbrains-mono.css" />
    <title>22is5 Icon</title>
  </head>
  <body>
    <div>
      <p>2+&nbsp;</p>
      <br />
      <p>&nbsp;2&nbsp;</p>
      <br />
      <p>&nbsp;=5</p>
    </div>
  </body>
</html>
